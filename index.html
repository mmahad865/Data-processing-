<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/forms.css">
  <style>
    #output {
      border-radius: 5px;
      min-height: 40px;
      border: 1px solid black;
      width: 50%;
      margin: auto;
      font-size: x-large;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="page-header">Title Case</h1>
    <nav class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="#">Link</a>
      <a href="#">Link</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </nav>
  </header>

  <main class="wrapper">

    <h2 class="subheader">Place form code below:</h2>
    <div id="output"></div>
    <form method="get" action="" class="main-form">
      <div>
        <label for="input">Input</label><br>
        <input type="text" name="input" id="input" placeholder="Input" required autofocus>
      </div>
      <input type="submit" id="submit">
      </div>
    </form>
    <h3>Page Origins</h3>
    <footer>
      <p><small>&copy; 2021-<span id="this-year"></span> by
          Mahad, All Rights Reserved ~
          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
      </p>
    </footer>
  </main>
  <script src="js/main.js"></script>
  <script>
    function titleCase(str) {
      return str = str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }
    const mySubmit = document.querySelector("#submit");
    console.log(mySubmit);

    mySubmit.addEventListener("click", function (ev) {
      ev.preventDefault();
      const myInput = document.querySelector("#input");
      const myOutput = document.querySelector("#output");
      myOutput.innerHTML = titleCase(myInput.value);
    });
  </script>
</body>

</html>
